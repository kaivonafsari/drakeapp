<ion-view title="favor">
  <ion-content padding="false">
    <h3 class="favorTitle">What do you want to see?</h3>

    <div ng-controller="FavorCreationMapCtrl" style="width:100%; height:50%">
     <div id="map" data-tap-disabled="true" style="width:100%; height:100%"></div>
    </div>
    
    <div ng-controller="favorCtrl">
    <form ng-submit="createFavor()">   
        <div class="list list-inset">
          <label class="item item-input">
            <input ng-model="favor.topic" type="text" placeholder="Topic?">
          </label>
          <label class="item item-input">
            <input ng-model="favor.tags" type="text" placeholder="Describe your search!">
          </label>
          <label class="item item-input">
            <input id="pac-input" type="text" ng-model="favor.address" placeholder="Where is it?">
          </label>
        </div>
        <div>
          <button type="submit" class="button button-block button-calm">Submit</button>
        </div>
    </form>
    </div>
    
  </ion-content>
</ion-view>
