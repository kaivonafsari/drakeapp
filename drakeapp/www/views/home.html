<ion-view title="home">
  <ion-content padding="false">
    <a ui-sref="login">Login!</a> 
    <button ng-click="updateFavors()">Test Update!</button>
    <ion-list ng-repeat="request in requests | orderBy:'-votes'">
      <ion-item>
        <h3>{{request.topic}}</h3>
        <div class="row">
          <div class="col col-80">
            <ion-item ng-click="favorDetails(request)" class="wrap">{{request.description}}</ion-item>
          </div>
          <div class="col">
            <div class="picVoting">
              <a ng-click="upVote(request)" class="button button-icon icon ion-ios-arrow-up"></a><br>
              <span class="votes">{{request.votes}}</span><br>
              <a ng-click="downVote(request)" class="button button-icon icon ion-ios-arrow-down"></a>
            </div>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
